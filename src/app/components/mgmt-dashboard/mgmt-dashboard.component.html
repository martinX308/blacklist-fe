<h4> The API management dashboard</h4>
<div *ngIf ="apiRequestLog.length < 1; else dashboard ">
  there is no content yet
</div>

<ng-template  #dashboard>
  <ul>
    <li *ngFor = "let response of apiRequestLog ">
      {{response.api}} response: {{response.response}}
    </li>
  </ul>
</ng-template>
