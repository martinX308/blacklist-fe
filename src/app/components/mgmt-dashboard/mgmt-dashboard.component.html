<h4> The API management dashboard</h4>
<div *ngIf ="apiList.length < 1; else dashboard ">
  there is no content yet
</div>

<ng-template  #dashboard>
  <table >
    <tr>
      <th>api</th>
      <th>number of requests</th>
      <th>positive responses [%]</th>
    </tr>
    <tr *ngFor = "let apiName of apiList, let i = index">
      <td>{{apiName}}</td>
      <td>{{apiRequestLog[apiName]["responseCount"]}}</td>
      <td>{{(apiRequestLog[apiName]["positiveCount"]/apiRequestLog[apiName]["responseCount"]*100)|number:'1.2-2'}}</td>
     
    </tr>
  </table>
</ng-template>
